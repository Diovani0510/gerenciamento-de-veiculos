spring:
  config:
    activate:
      on-profile: develop
  datasource:
      url: jdbc:postgresql://localhost:5432/postgres
      username: postgres
      password: postgres
server:
  port: 8080

---
###############################################################
#####            Configura��es ambiente cloud            ######
###############################################################
spring:
  config:
    activate:
      on-profile: cloud
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}